              <div class="row mt">
                  <div class="col-lg-12">
                    <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> Personal Information</h4>
                      <form class="form-horizontal style-form" method="get" name="biodata">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Avatar</label>
                              <div class="col-sm-10">
                                  <input type="file" class="form-control" ng-file-select ng-file-change="upload($files)">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Full Name</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" name="fullname" id="inputFullname" ng-model="bio.fullname" required maxlength="40" minlength="4">
                              <div class="help-block" ng-show="biodata.fullname.$dirty" ng-messages="biodata.fullname.$error" ng-messages-include="common-error-message"></div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Gender</label>
                              <div class="col-sm-10">
                                  <label class="checkbox-inline">
                                    <input type="radio" name="gender" id="inputGender1" value="male" ng-model="bio.gender" checked="true"> Male
                                  </label>
                                  <label class="checkbox-inline">
                                    <input type="radio" name="gender" id="inputGender2" value="female" ng-model="bio.gender" checked="true"> Female
                                  </label>
                              <div ng-show="biodata.gender.$dirty" ng-messages="biodata.fullname.$error" ng-messages-include="common-error-message"></div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Email</label>
                              <div class="col-sm-10">
                                  <input type="email" class="form-control" name="email" id="inputEmail" ng-model="bio.email" required maxlength="40" minlength="5" unique-email>
                              <div class="help-block" ng-show="biodata.email.$dirty" ng-messages="biodata.email.$error" ng-messages-include="common-error-message">
                              <span ng-message="email">Invalid Email Address</span>
                              <span ng-message="uniquemail">Email already used by another user</span>
                              </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Address</label>
                              <div class="col-sm-10">
                                  <textarea class="form-control" id="inputAddress" rows="3" ng-model="bio.address" name="address" required minlength="8" maxlength="100"></textarea>
                              <div class="help-block" ng-show="biodata.address.$dirty" ng-messages="biodata.address.$error" ng-messages-include="common-error-message"></div>
                              </div>
                          </div>                          
                      </form>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div><!-- /row -->
          	
            <div class="row mt">
              <div class="col-lg-12">
                <div class="form-panel">
                  <h4 class="mb"><i class="fa fa-angle-right"></i> Formal Education</h4>
                  <button type="button" class="btn btn-default" ng-click="removeCollege()" ng-show="(colleges.length > 1)">-</button>
                  <button type="button" class="btn btn-default" ng-click="addCollege()" ng-show="(colleges.length < 7)">+</button>
                  <hr>
                  <form class="form-horizontal style-form" method="get" name="education">
                    <div ng-repeat="college in colleges">
                      <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">School name</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="college.name">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">Degree</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="college.degree">
                          </div>                          
                      </div>
                      <hr>
                    </div>  
                  </form>
                </div>
              </div>
            </div>

            <div class="row mt">
              <div class="col-lg-12">
                <div class="form-panel">
                  <h4 class="mb"><i class="fa fa-angle-right"></i>Skills</h4>
                  <button type="button" class="btn btn-default" ng-click="removeSkill()" ng-show="(skills.length > 0)">-</button>
                  <button type="button" class="btn btn-default" ng-click="addSkill()" ng-show="(skills.length < 20)">+</button>               
                  <hr>
                  <form class="form-horizontal style-form" method="get">
                    <div ng-repeat="skill in skills">
                      <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">Skill name</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="skill.name">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">Level</label>
                          <div class="col-sm-10">
                              <select class="form-control" ng-model="skill.level">
                                <option>Beginner</option>   
                                <option>Intermediate</option>   
                                <option>Expert</option>   
                              </select>
                          </div>                          
                      </div>
                      <hr>
                    </div>  
                  </form>
                </div>
              </div>
            </div>          	

            <div class="row mt">
              <div class="col-lg-12">
                <div class="form-panel">
                  <h4 class="mb"><i class="fa fa-angle-right"></i>Work Experiences</h4>
                  <button type="button" class="btn btn-default" ng-click="removeExperience()" ng-show="(experiences.length > 1)">-</button>
                  <button type="button" class="btn btn-default" ng-click="addExperience()" ng-show="(experiences.length < 20)">+</button>
                  <hr>
                  <form class="form-horizontal style-form" method="get">
                    <div ng-repeat="experience in experiences">
                      <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">Company Name</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="experience.company_name">
                          </div>
                      </div>
                      <div class="form-group" ng-init="jack = 'firstState' + counterDate">
                          <label class="col-sm-2 col-sm-2 control-label">From</label>
                          <div class="col-sm-4">
                              <input type="text" class="form-control" datepicker-popup="shortDate" ng-model="experience.start_date" is-open="datePickerState[jack]" ng-required="true" close-text="Close" />
                          </div>
                          <div class="col-sm-2">
                              <button type="button" class="btn btn-default" ng-click="open($event,jack)"><i class="glyphicon glyphicon-calendar"></i></button>
                          </div>
                      </div>
                      <div class="form-group" ng-init="jackie = 'secondState' + counterDate">
                          <label class="col-sm-2 col-sm-2 control-label">Until</label>
                          <div class="col-sm-4">
                              <input type="text" class="form-control" datepicker-popup="shortDate" ng-model="experience.end_date" is-open="datePickerState[jackie]" ng-required="true" close-text="Close" />
                          </div>
                          <div class="col-sm-2">
                              <button type="button" class="btn btn-default" ng-click="open($event,jackie)"><i class="glyphicon glyphicon-calendar"></i></button>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">Job Description</label>
                          <div class="col-sm-10">
                              <textarea class="form-control" rows="3" ng-model="experience.job_desc"></textarea>
                          </div>                          
                      </div>
                      <hr>
                    </div>  
                  </form>
                </div>
              </div>
            </div>

            <div class="row mt">
              <div class="col-lg-12">
                <div class="form-panel">
                  <h4 class="mb"><i class="fa fa-angle-right"></i>Portfolios</h4>
                  <button type="button" class="btn btn-default" ng-click="removePortfolio()" ng-show="(portfolios.length > 0)">-</button>
                  <button type="button" class="btn btn-default" ng-click="addPortfolio()" ng-show="(portfolios.length < 20)">+</button>
                  <hr>
                  <form class="form-horizontal style-form" method="get">
                    <div ng-repeat="portfolio in portfolios">
                      <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">Name</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="portfolio.name">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">Description</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="portfolio.description">
                          </div>                          
                      </div>
                      <hr>
                    </div>  
                  </form>
                </div>
              </div>
            </div>

                </div><!-- /form-panel -->
              </div><!-- /col-lg-12 -->
            </div><!-- /row -->
